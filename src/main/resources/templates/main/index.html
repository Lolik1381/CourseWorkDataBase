<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>

    <body>
        <div class="container" style="margin-top: 1em">
            <h4 class="text-center">Проверочный расчет на усталостную прочность пластин звеньев цепи</h4>

            <form>
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="z1">
                    <label for="z1">Число зубьев звездочки</label>
                </div>

                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="N">
                    <label for="N">Мощность</label>
                </div>

                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="sop">
                    <label for="sop">Проекция опорной поверхности шарнира</label>
                </div>

                <div class="col-md mb-3">
                    <div class="form-floating">
                        <select class="form-select" id="driveType" aria-label="Floating label select example">
                            <option value="INTERNAL_COMBUSTION_HYDRAULICALLY_DRIVEN">Внутреннее сгорание с гидравлическим приводом</option>
                            <option value="ELECTRIC_MOTOR_OR_TURBINE">Электромотор или турбина</option>
                            <option value="INTERNAL_COMBUSTION_WITH_MECHANICAL_DRIVE">Внутреннее сгорание с механическим приводом</option>
                        </select>
                        <label for="driveType">Тип привода</label>
                    </div>
                </div>

                <div class="col-md mb-3">
                    <div class="form-floating">
                        <select class="form-select" id="loadType" aria-label="Floating label select example">
                            <option value="CALM">Спокойная</option>
                            <option value="MODERATE">Умеренная</option>
                            <option value="HEAVY">Толчки и удары</option>
                        </select>
                        <label for="loadType">Характер нагрузки</label>
                    </div>
                </div>

                <div class="col-md mb-3">
                    <div class="form-floating">
                        <select class="form-select" id="chainRowRation" aria-label="Floating label select example">
                            <option value="ONE">Однорядная</option>
                            <option value="TWO">Двухрядная</option>
                            <option value="THREE">Трехрядная</option>
                            <option value="FOUR">Четырехрядная</option>
                        </select>
                        <label for="chainRowRation">Коэффициент, учитывающий число рядов цепи</label>
                    </div>
                </div>

                <div class="container" id="currentTransmissions" style="margin-bottom: 1rem!important;"></div>

                <div class="d-grid gap-2 col-6 mx-auto mb-3">
                    <button class="btn btn-primary" type="button" id="add-button">Добавить параметры для передачи</button>
                    <button class="btn btn-primary" type="button" id="calculation-button">Рассчитать</button>
                    <a class="btn btn-primary" type="button" href="../database">Посмотреть рассчеты</a>
                </div>

                <div class="form-floating mb-3" id="result"></div>
            </form>
        </div>

        <script type="text/javascript" src="/static/js/main.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </body>
</html>
